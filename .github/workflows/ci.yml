name: Test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  DATABASE_URL: postgresql://root:root@localhost:5432/anais_coletta_coaching
  RUST_LOG: debug
  TEST_LOG: true


jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 10

    services:
      postgres:
        image: postgres:13.6
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: anais_coletta_coaching
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        with:
          command: test